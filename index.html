<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal-Image-scrolling</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="images/back.png" alt="" id="backicon" />

      <div class="gallery">
        <div>
          <span><img src="images/image-1.png" alt="" /></span>
          <span><img src="images/image-2.png" alt="" /></span>
          <span><img src="images/image-3.png" alt="" /></span>
        </div>

        <div>
          <span><img src="images/image-4.png" alt="" /></span>
          <span><img src="images/image-5.png" alt="" /></span>
          <span><img src="images/image-6.png" alt="" /></span>
        </div>
      </div>
      <img src="images/next.png" alt="" id="nexticon" />
    </div>

    <script>
      let scrollcontainer = document.querySelector(".gallery");
      let backicon = document.getElementById("backicon");
      let nexticon = document.getElementById("nexticon");

      scrollcontainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollcontainer.scrollLeft += evt.deltaY;
        scrollcontainer.style.scrollBehavior = "auto";
      });

      nexticon.addEventListener("click", () => {
        scrollcontainer.style.scrollBehavior = "smooth";
        scrollcontainer.scrollLeft += 900;
      });

      backicon.addEventListener("click", () => {
        scrollcontainer.style.scrollBehavior = "smooth";
        scrollcontainer.scrollLeft -= 900;
      });
    </script>
  </body>
</html>
